{% extends 'frame.html' %}
{% load static %}

{% block title %}
  提示
{% endblock %}
{% block content %}
  <div>
    <!-- Card -->
    <div class="card position-absolute"
         style="min-width:500px;max-width:600px;width: 35%;height: 35%;top: 0;left: 0;bottom: 0;right: 0; margin: auto;">
      <!-- Card image -->
      <div class="card-body text-center bg-{{ info.palette }}" style="height: 160px">
        <i class="fa fa-{{ info.icon }} fa-4x mt-4"
           aria-hidden="true" style="color: #ffffff;"></i>
      </div>
      <!-- Card content -->
      <div class="card-body">
        <!-- Title -->
        <h4 class="card-title">{{ info.title }}</h4>
        <!-- Text -->
        <p class="card-text">{{ info.text }}</p>
        <!-- Button -->
        <a href="{{ info.href }}" class="btn btn-{{ info.palette }}">返回</a>
      </div>

    </div>
    <!-- Card -->
  </div>
{% endblock %}
