{% extends "level1_founder.html" %}

{% block side %}
  <div class="list-group">
    <a href="/founder/assoc/{{ assoc_id }}/" class="list-group-item waves-effect">社团信息</a>
    <a href="/founder/assoc/{{ assoc_id }}/edit/" class="list-group-item waves-effect">社团信息编辑</a>
    <a href="/founder/assoc/{{ assoc_id }}/members/" class="list-group-item waves-effect">社员成员编辑</a>
    <a href="/founder/assoc/{{ assoc_id }}/bulletin/" class="list-group-item waves-effect">社团公告列表</a>
  </div>
{% endblock %}

{% block main %}
  <form action="" method="post">
    <div class="row">
      <div class="col-12"><h4>社团信息编辑</h4></div>
      <div class="col-4">
        <div class="md-form">
          <input type="text" id="i1" name="name" class="form-control" value="{{ assoc.name }}">
          <label for="i1">社团名称</label>
        </div>
      </div>
      <div class="col-12">
        <div class="md-form">
          <textarea type="text" id="textareaBasic" class="form-control md-textarea" rows="3"
                    name="introduction">{{ assoc.introduction }}</textarea>
          <label for="textareaBasic">社团简介</label>
        </div>
      </div>
      {% csrf_token %}
      <div class="col-10"></div>
      <div class="col-2">
        {% include "button_snippet.html" %}
      </div>
    </div>
  </form>
{% endblock %}
