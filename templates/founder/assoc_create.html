{% extends "level1_founder.html" %}

{% block main %}
  <!-- Material form register -->
  <form action="#" method="post">
    <p class="h4 text-center mb-4">申请创建社团</p>

    <div class="row">
      <div class="col-8">
        <div class="md-form">
          <input type="text" id="i1" name="name" class="form-control">
          <label for="i1">社团名称</label>
        </div>
      </div>
      <div class="col-4">
        <div class="md-form">
          <span class="align-middle mr-2">父级社团</span>
          <select class="" title="父级社团" name="parent">
            <option value="" disabled selected>无</option>
            {% for registerd_assoc in registerd_assoc_list %}
              <option value="{{ registerd_assoc.id }}">{{ registerd_assoc.name }}</option>
            {% endfor %}
          </select>
        </div>
      </div>
      <div class="col-12">
        <div class="md-form">
          <textarea type="text" id="textareaBasic" class="form-control md-textarea" rows="3"
                    name="introduction"></textarea>
          <label for="textareaBasic">社团简介</label>
        </div>
      </div>
      <div class="col-12">
        <div class="text-center mt-4">
          <button class="btn btn-primary" type="submit">发送申请</button>
        </div>
      </div>
    </div>
    {% csrf_token %}
    <input type="hidden" name="founder" value="{{ request.user.id }}">
  </form>
  <!-- Material form register -->
{% endblock %}
{% block extra-scripts %}
  <script type="javascript">
      $(document).ready(function () {
          $('.mdb-select').material_select();
      });
  </script>
{% endblock %}
